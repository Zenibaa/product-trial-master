<h1 class="text-center">Liste des produits</h1>

<p-button label="Créer produit" (onClick)="onCreate()" class="block text-center"/>

<p-dataView #dv [value]="products()">
  <ng-template pTemplate="list" let-products>
    @for (product of products; track product) {
    <p-card class="block mb-2">
        <span class="font-medium text-secondary text-sm">{{ product.category }}</span>
                <div class="text-lg font-medium text-900 mt-2">{{ product.name }}</div>
                <div class="text-xl font-bold text-900 mt-2">{{ product.price }}€</div>

                <!-- Afficher la quantité dans le panier si le produit y est -->
                @if (getProductQuantityInCart(product.id) > 0) {
    <div class="text-sm text-green-600 mt-1">
      Dans le panier: {{ getProductQuantityInCart(product.id) }}
    </div>
    }

    <ng-template pTemplate="footer">
        <div class="flex gap-3 mt-1">
            <p-button label="Modifier" severity="secondary" (onClick)="onUpdate(product)"/>
            <p-button label="Supprimer" severity="danger" (onClick)="onDelete(product)" />
            <p-button
                [label]="isProductBeingAdded(product.id) ? 'Ajout...' : 'Ajouter au panier'"
                severity="primary"
                (onClick)="AddToCart(product)"
                [disabled]="isProductBeingAdded(product.id) || isCartLoading()"
                [loading]="isProductBeingAdded(product.id)"
            />
        </div>
    </ng-template>
</p-card>
    }
  </ng-template>
</p-dataView>

<p-dialog [(visible)]="isDialogVisible"
          [style]="{ width: '50vw' }"
          header="Ajout/Edition produit">
  <app-product-form
    [product]="editedProduct()"
    (save)="onSave($event)"
    (cancel)="onCancel()"
  />
</p-dialog>
